<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>

    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
}

#chat-container {
    margin-bottom: 20px;
    overflow-y: auto;
    max-height: 300px;
}

.user-message {
    background-color: #DCF8C6;
    color: #000;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 70%;
    word-wrap: break-word;
    float: right;
    clear: both;
}

.bot-message {
    background-color: #C5CAE9;
    color: #000;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 70%;
    word-wrap: break-word;
    float: left;
    clear: both;
}

form {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

#user-input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}


        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .bot-bubble {
            background-color: #B2CCFF;
            align-self: flex-start;
        }

        .user-message {
            color: black;
        }

        .bot-message {
            color: black;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="chat-container">
            {% for message in chat_history %}
            {% if message.user %}
            <div class="user-message">
                <span>{{ message.message }}</span>
            </div>
            {% else %}
            <div class="bot-message">
                <span>{{ message.message }}</span>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    
        
        <form method="post" action="/get_response">
            <input type="text" name="user_input" id="user-input" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
